<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="${'Id: ' + user.getId()}"> id</p>
<p th:text="${user.getName() + ', ' + user.getAge()}"> name</p>
<p th:text="${'Email: ' + user.getEmail()}"> email</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit User</a>

<br/>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value = "Delete User"/>
</form>

</body>
</html>
